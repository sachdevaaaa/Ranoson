version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ranoson_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=ranoson_user
      - POSTGRES_PASSWORD=ranoson_password
      - POSTGRES_DB=ranoson_db
    ports:
      - "4802:5432"
    networks:
      - ranoson_network

  backend:
    build: ./backend
    container_name: ranoson_backend
    depends_on:
      - db
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://ranoson_user:ranoson_password@db:5432/ranoson_db
      - SECRET_KEY=supersecretkeychangeinproduction
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    ports:
      - "4800:4800"
    networks:
      - ranoson_network

  frontend:
    build: ./frontend
    container_name: ranoson_frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4800/api/v1
    command: npm run dev -- -p 4801
    ports:
      - "4801:4801"
    networks:
      - ranoson_network

volumes:
  postgres_data:

networks:
  ranoson_network:
    driver: bridge
